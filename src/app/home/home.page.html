<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none" style="text-align: center">
      <ion-label
        style="
          font-weight: 600;
          font-size: 2em;
          font-family: 'Bona Nova', serif;
        "
      >
        My To-Do List
        <p style="font-weight: 500; color: #2770a0">
          {{today | date:'fullDate'}}
        </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle
        [style.color]="item.itemPriority === 'high' ? 'red' : (item.itemPriority === 'low' ? 'green': 'orange') "
      >
        <!-- ternary operator used to determine title color -->
        {{item.itemCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-label> âž¢ {{item.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Due {{item.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Completed</p>
      </ion-item>

      <ion-item>
        <ion-icon name="trash-outline"></ion-icon>
        <p>Cancel</p>
      </ion-item>
    </ion-row>
  </ion-card>
</ion-content>

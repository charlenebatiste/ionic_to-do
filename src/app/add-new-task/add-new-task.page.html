<ion-header>
  <ion-toolbar>
    <ion-title>Add New Todo</ion-title>
    <ion-icon
      name="close"
      slot="end"
      size="large"
      class="ion-padding"
      (click)="cancel()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-textarea
        [(ngModel)]="taskName"
        placeholder="Your task here"
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Priority</ion-label>
      <ion-select [(ngModel)]="taskPriority">
        <ion-select-option value="Low">Low</ion-select-option>
        <ion-select-option value="Medium">Medium</ion-select-option>
        <ion-select-option value="High">High</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Due Date</ion-label>
      <ion-datetime
        [(ngModel)]="taskDate"
        displayFormat="D MMM YYYY H:mm"
      ></ion-datetime>
      <!-- MMM abbreviates the months name to the first 3 letters -->
    </ion-item>
    <ion-item>
      <ion-icon name="pricetag-outline" slot="start"></ion-icon>
      <ion-label>Category</ion-label>
      <span [(ngModel)]="taskCategory"></span>
    </ion-item>

    <ion-item>
      <ion-chip *ngFor="let category of categories">
        <ion-label>{{ category }}</ion-label>
      </ion-chip>
    </ion-item>

    <ion-button class="ion-margin" expand="block">Add</ion-button>
  </ion-card>
</ion-content>
